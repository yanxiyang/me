<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TT</title>
    <meta name="description" content="TT">
    <meta name="keywords" content="">
    <meta name="author" content="Bootstrap中文网">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.bootcdn.cn/assets/css/site.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container">
            <center><h3>Hello</h3></center>
            <div class="list-group packages">
                <div id="bodyRow">
                </div>
            </div>
        </div>
    </div>
    <script>

        function GetRow(row)
        {
            var html = '',len=row.length;
            for (var i = 0; i < len; i++)
            {
                html += '<a href="#" class="package list-group-item"><div class="row"><div class="col-md-3"><h4 class="package-name">';
                html += row[i].name;
                html += '</h4></div><div class="col-md-9"><ul>';
                var des = row[i].des, deslen = des.length;
                for (var j = 0; j < deslen; j++)
                {
                    html += '<li>';
                    html += des[j] ;
                    html += '</li>';
                }
                html += '</ul></div></div></a>';

            }
            return html;
        }
        document.body.onload = function () {
            var s = [
                { name: '姓名', des: ['d'] },
                { name: 'Web', des: ['des'] },
                { name: 'Client', des: ['des'] },
                { name: 'Service', des: ['des'] },
                { name: 'des', des: ['des'] },
            ];
            document.getElementById('bodyRow').innerHTML=GetRow(s);
        }
    </script>
</body>
</html>
