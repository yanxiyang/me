<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>YanXiYang-燕西阳</title>

    <meta name="keywords" content="YanXiYang,燕西阳">
    <meta name="author" content="YanXiYang,燕西阳">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="sitemin.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: "Helvetica Neue","Helvetica","Lucida Grande","Arial","Hiragino Sans GB","Microsoft Yahei","WenQuanYi Micro Hei","sans-serif";
        }
        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #ecf0f1;
            font-size: 1.1em;
            padding: 20px 20px 20px 25px;
        }
        .packages h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        @media (max-width:992px) {
            .packages .package-name {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <center><h3>个人说明</h3></center>
            <div class="packages">
                <div id="bodyRow">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2016 -  Power by YanXiYang</p>
    </footer>
    <script>
        function GetRow(row) {
            var html = '', len = row.length;
            for (var i = 0; i < len; i++) {
                html += '<a href="#" class="package list-group-item"><div class="row"><div class="col-md-3"><h4 class="package-name">';
                html += row[i].name;
                html += '</h4></div><div class="col-md-9"><ul>';
                var des = row[i].des, deslen = des.length;
                for (var j = 0; j < deslen; j++) {
                    html += '<li>';
                    html += des[j];
                    html += '</li>';
                }
                html += '</ul></div></div></a>';
            }
            return html;
        }
        document.body.onload = function () {
            var s = [
                { name: '名称', des: ['燕西阳'] },
                { name: '生产日期', des: ['1991-12-01'] },
                { name: '产地', des: ['福建三明'] },
                { name: '现居', des: ['福建福州'] },
                { name: '教育经历', des: ['2010-2013 厦门城市学院 电子信息技术 专科', '2013-2015 武夷学院 电子信息技术 本科'] },
                {
                    name: '说明', des:
                        [
                            '熟练使用Visual Studio 2015开发工具，生产、调试、发布',
                            '熟练使用CShare语言开发',
                            '独立编写应用程序，系统服务，网站建设，api接口开发',
                        ]
                },
                {
                    name: 'WinForm', des:
                      [
                          '使用WinForm独立开发客户端程序，制作各种工具',
                          '经历：客户端盘点软件，根据扫描信息分解、显示，存储数据',
                          '编写JSON格式化及远程数据调试校验工具',
                      ]
                },
                {
                    name: 'Web', des:
                      [
                          '熟悉HTML/JS/CSS3等前端技术,及网站发布搭建',
                          '熟练各种编辑器,熟练使用node,webpack等前端构建工具',
                          '掌握Jquery,BootStrap,React,Angular等前端框架技术',
                          '掌握PHP,ASP,ASP.NET等后端技术，熟悉JaveSE的简单使用',
                          '经历：多个网站建设经历',
                      ]
                },
                {
                    name: 'Service', des:
                      [
                          '能够用C#编写windows系统服务程序，跟随系统启动，定时作业',
                          '经历：编写服务定期获取外网IP并发送到外部服务上存储到数据库中',
                      ]
                },
                {
                    name: 'Databases', des:
                      [
                          '熟练使用MSSQL,能够独立编写复杂算法函数、存储过程、性能优化，熟悉系统函数的使用',
                          '熟悉MySql、Access的使用，能够独立完成环境配置、连接及增删改查等操作',
                          '经历：ERP系统中复杂的存储过程编写，离线盘点软件中使用Access，后台管理系统中使用MySql',
                      ]
                },
            ];
            document.getElementById('bodyRow').innerHTML = GetRow(s);
        }
    </script>
</body>
</html>
